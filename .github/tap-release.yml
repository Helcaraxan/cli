# Config for https://github.com/apps/tap-release

asset: "bk-darwin-amd64-$VERSION_NUMBER"
tap: "buildkite/homebrew-cli/bk.rb"
template: |
  # Generated by https://github.com/buildkite/bk/blob/master/.github/tap-release.yml
  
  class Bk < Formula
    homepage "$REPO_WEBSITE"
    desc "$REPO_DESCRIPTION"
    url "$STABLE_URL"
    version "$STABLE_VERSION"
    sha256 "$STABLE_SHA256"

    def install
      mv "bk-darwin-amd64-$STABLE_VERSION_NUMBER", "bk"
      bin.install "bk"
    end

    test do
      assert_match "bk #{version}", shell_output("#{bin}/bk --version 2>&1")
    end
  end
